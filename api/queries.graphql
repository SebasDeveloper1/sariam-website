query GetOpinionCollection {
  opinionCollection {
    items {
      sys{ id}
      content
      author {
        name
				role
        photo {
          title
          description
          size
          url
          width
          height
        }
      }
      
    }
  }
}

query GetServiceColection {
  serviceCollection {
    items {
      sys {
        id
      }
      type
      title
      cardDescription
      generalDescription
      serviceDetails
      media {
        title
        description
        url
      }
    }
  }
}

query GetEventColection {
  eventCollection {
    items {
      sys {
        id
      }
      title
      image {
        title
        description
        size
        width
        height
        url
      }
    }
  }
}